name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  js_pw_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build framework (no push)
        uses: docker/build-push-action@v6
        with:
          context: framework
          file: framework/Dockerfile
          push: false
          tags: ${{ github.repository }}-frontend:ci,${{ github.repository }}-frontend:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
