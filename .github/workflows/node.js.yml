
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: node-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: framework

jobs:
  js_pw_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: framework/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Upload coverage artifact
        if: always() && hashFiles('framework/coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: framework/coverage

      - name: Build (TypeScript type-check + NodeJS build)
        env:
          CI: true
        run: npm run build
